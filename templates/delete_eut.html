{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}

<br><h2>Entities Under Test</h2><br>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('delete_eut') }}" method=post>
    <dl>
      <dt><label for="eut">Delete EUT:</label>
        <select name="eut_shortname" id="eut_shortname">
          <option value="">Select Entity Under Test</option>
          {% if eut_names | length > 0 %}
            {% for eut_name in eut_names %}
              <option value = {{ eut_name['eut_enrollment_id'] }}>{{ eut_name['eut_shortname'] }} </option>
            }
          {% endfor %}
          {% endif %}
      <dd></select>
        <br><dt><input type=submit value=delete><br>
    </dl>
  </form>
<div class=dfdata>
{{ data|safe }}
</div>
{% endif %}
{% endblock %}
